<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="page_wrap">

    <div class="logo_wrap">
      <img src="./SVG/logo.svg" alt="logo" class="logo_wrap__logo">
    </div>

    <aside>
      <div class="image_container">
        <img src="./images/hero-mobile.png" alt="image" class="image_container__mobile">
        <img src="./images/hero-desktop.png" alt="image" class="image_container__desktop">
      </div>
    </aside>

    <article class="content">
      <div class="content__text">
        <h1 class="content__text__heading">We're <span class="content__text__heading--dark">coming <span class="content__text__heading--dark--new_line">soon</span></span></h1>
        <p class="content__text__paragraph">
          Hello fellow shoppers! We're currently building our new <span class="content__text__paragraph--new_line">
            fashion store. 
            Add your email below to stay up-to-date with 
          </span>announcements and our launch deals.
        </p>
      </div>

       <div class="content__email">
         <div class="content__email__error">
           <input type="email" placeholder="Email Address" class="content__email__error__input">
           <button class="content__email__error__button"><img src="./SVG/icon-arrow.svg" alt="arrow_button" class="content__email__error__button__arrow_icon"></button>
           <img src="./SVG/icon-error.svg" alt="error_icon" class="content__email__error__icon">
           <span class="content__email__error__text">Please provide a valid email</span>
          </div>
       </div>

    </article>
    
    <footer class="footer">
      <p class="footer__text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__text__link">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/missdobis" target="blank" class="footer__text__link">Dobis Daniel</a>.
      </p>
    </footer>
  </div>

  <script src="./Javascript/script.js"></script>
</body>
</html>
